<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 | 로컬잇파주</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-top">
            <a href="index.html" class="logo">
                <img src="assets/images/logo.svg" alt="LOCALeatPAJU 로고" class="logo-image">
            </a>
            <div class="header-buttons">
                <a href="login.html" class="btn-login">로그인</a>
                <a href="signup.html" class="btn-signup">회원가입</a>
            </div>
        </div>
        <nav class="navigation">
            <ul class="nav-menu">
                <li><a href="about.html">소개</a></li>
                <li><a href="farmers.html">농부 이야기</a></li>
                <li><a href="products.html">지금 만나는 작물</a></li>
                <li><a href="community.html">커뮤니티</a></li>
                <li><a href="experiences.html">농장 체험</a></li>
                <li><a href="campsites.html">별밤 캠핑</a></li>
            </ul>
        </nav>
    </header>

    <!-- Login Page Section -->
    <section class="auth-page-section">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-page-title">로그인</h1>
                
                <form class="auth-form" id="login-form">
                    <div class="form-group">
                        <label for="login-email" class="form-label">이메일</label>
                        <input type="email" id="login-email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="login-password" class="form-label">비밀번호</label>
                        <input type="password" id="login-password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="remember-me" name="remember-me" class="checkbox-input">
                            <span class="checkbox-text">로그인 상태 유지</span>
                        </label>
                    </div>
                    
                    <button type="submit" class="btn-auth-primary">로그인</button>
                    
                    <div class="auth-links">
                        <a href="#" class="auth-link">아이디/비밀번호 찾기</a>
                    </div>
                    
                    <div class="auth-divider">
                        <span class="divider-text">또는</span>
                    </div>
                    
                    <div class="sns-login-buttons">
                        <button type="button" class="btn-sns btn-kakao">
                            <span class="sns-icon">카카오</span>
                            카카오로 로그인
                        </button>
                        <button type="button" class="btn-sns btn-naver">
                            <span class="sns-icon">네이버</span>
                            네이버로 로그인
                        </button>
                    </div>
                    
                    <div class="auth-signup-link">
                        <span>아직 회원이 아니신가요? </span>
                        <a href="signup.html" class="signup-link">회원가입</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-links">
                    <a href="#terms">이용약관</a>
                    <a href="#privacy">개인정보처리방침</a>
                    <a href="#support">고객센터</a>
                </div>
                <div class="footer-info">
                    <p>로컬잇파주 (LOCAEATPAJU)</p>
                    <p>주소: 경기도 파주시 농부로 123</p>
                    <p>이메일: contact@locaeatpaju.kr</p>
                    <p>전화: 031-123-4567</p>
                </div>
            </div>
            <div class="footer-copyright">
                <p>&copy; 2024 로컬잇파주. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
