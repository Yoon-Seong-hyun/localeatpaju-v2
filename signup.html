    <!-- Signup Page Section -->
    <section class="auth-page-section">
        <div class="container">
            <div class="auth-container">
                <h1 class="auth-page-title">회원가입</h1>
                
                <form class="auth-form" id="signup-form">
                    <div class="form-group">
                        <label for="signup-email" class="form-label">이메일</label>
                        <div class="input-with-button">
                            <input type="email" id="signup-email" name="email" class="form-input" placeholder="이메일을 입력하세요" required>
                            <button type="button" class="btn-check-duplicate" onclick="checkEmailDuplicate()">중복 확인</button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password" class="form-label">비밀번호</label>
                        <input type="password" id="signup-password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
                        <p class="form-help-text">8자 이상, 영문/숫자 조합</p>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-password-confirm" class="form-label">비밀번호 확인</label>
                        <input type="password" id="signup-password-confirm" name="password-confirm" class="form-input" placeholder="비밀번호를 다시 입력하세요" required>
                        <p class="form-help-text password-match-text" id="password-match-text"></p>
                    </div>
                    
                    <div class="form-group">
                        <label for="signup-name" class="form-label">이름</label>
                        <input type="text" id="signup-name" name="name" class="form-input" placeholder="이름을 입력하세요" required>
                    </div>
                    
                    <div class="form-group">
                        <div class="terms-section">
                            <label class="terms-checkbox-label">
                                <input type="checkbox" id="terms-required-1" name="terms-required-1" class="terms-checkbox" required>
                                <span class="terms-text">
                                    [필수] 이용약관 동의 
                                    <a href="#terms" class="terms-link">(자세히 보기)</a>
                                </span>
                            </label>
                            
                            <label class="terms-checkbox-label">
                                <input type="checkbox" id="terms-required-2" name="terms-required-2" class="terms-checkbox" required>
                                <span class="terms-text">
                                    [필수] 개인정보 수집 및 이용 동의 
                                    <a href="#privacy" class="terms-link">(자세히 보기)</a>
                                </span>
                            </label>
                            
                            <label class="terms-checkbox-label">
                                <input type="checkbox" id="terms-optional" name="terms-optional" class="terms-checkbox">
                                <span class="terms-text">
                                    [선택] 마케팅 정보 수신 동의 (이메일/SMS)
                                </span>
                            </label>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-auth-primary">가입하기</button>
                    
                    <div class="auth-signup-link">
                        <span>이미 회원이신가요? </span>
                        <a href="login.html" class="signup-link">로그인</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

                    <p>전화: 031-123-4567</p>

</body>
